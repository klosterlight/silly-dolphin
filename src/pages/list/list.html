<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My First List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let playList of playLists">
      <ion-icon name="musical-notes" item-left></ion-icon>
      {{playList.name}}
      <div class="item-note" item-right>
        {{playList.author}}
      </div>
    </button>
  </ion-list>
</ion-content>
