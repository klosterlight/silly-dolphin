<ion-header>
  <ion-navbar>
    <ion-title>New Alarm</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeAlarm()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label color="primary">Name</ion-label>
    <ion-input placeholder="Name" [(ngModel)]="myName"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label>Time</ion-label>
    <ion-datetime displayFormat="hh:mm a" [(ngModel)]="myDate" ></ion-datetime>
  </ion-item>
  <ion-item>
  <ion-label>PlayLists</ion-label>
  <ion-select [(ngModel)]="playSelect">
    <ion-option *ngFor="let playList of playLists">{{playList.name}}</ion-option>
  </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Reapeat</ion-label>
    <ion-toggle [(ngModel)]="repeat"></ion-toggle>
  </ion-item>
  <button ion-button color="primary" (click)="saveAlarm()">Save</button>
</ion-content>
